<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            background-color: #dadee6;
        }

        .fb-color1 {
            background-color: #4267B2;
        }

        .h-50px {
            height: 50px;
        }

        .h-40px {
            height: 40px;
        }

        .w-40px {
            width: 40px;
        }

        .w-calc1 {
            width: calc(100% - 40px);
        }

        .h-250px {
            height: 250px;
        }

        .h-300px {
            width: 300px;
        }

        .fb-logo {
            font-size: 32px;
        }

        .fz-24 {
            font-size: 24px;
        }

        .fb-head {
            width: 40px;
            height: 40px;
        }
    </style>
    <title>facebook 版型</title>

</head>

<body>
    <!-- <i class="fa-brands fa-square-facebook"></i> -->
    <nav class="fb-color1 h-50px">
        <div class="container">
            <div class="d-flex text-light ">
                <div class="d-flex me-5">
                    <div class="fb-logo me-2">
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>
                    <div class="d-flex align-items-center h-300px"> <!--讓"搜尋"方向垂直又置中 -->
                        <input class="w-100 rounded-1 border border-0" type="text" placeholder="搜尋">
                    </div>
                </div>
                <div class="me-auto d-flex align-items-center ps-5">
                    <img class="fb-head rounded-circle" src="https://randomuser.me/api/portraits/men/37.jpg" alt="">
                </div>
                <div class="d-flex align-items-center">
                    <div class="btn text-light">首頁</div>
                    <div class="btn text-light me-2">建立</div>
                    <i class="fa-solid fa-person-skating text-dark me-3 fz-24"></i>
                    <i class="fa-solid fa-poo text-dark me-3 fz-24"></i>
                    <i class="fa-solid fa-bell text-dark me-3 fz-24"></i>
                    <i class="fa-solid fa-circle-question text-dark me-3 fz-24"></i>
                    <i class="fa-solid fa-sort-down text-dark"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row g-0 pt-2">
                <div class="col-2 pt-2 plaveholder-glow">
                    <div class="d-flex align-items-center mt-1">
                        <div class="h-40px w-40px bg-secondary rounded-1"></div>
                        <div class="w-calc1 ps-1">
                            <span class="placeholder col-7"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mt-1">
                        <div class="h-40px w-40px bg-secondary rounded-1"></div>
                        <div class="w-calc1 ps-1">
                            <span class="placeholder col-7"></span>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mt-1">
                        <div class="h-40px w-40px bg-secondary rounded-1"></div>
                        <div class="w-calc1 ps-1">
                            <span class="placeholder col-10"></span>
                        </div>
                    </div>
                </div>

                <div class="col px-2 pt-2">
                    <div class="card mt-2">
                        <div class="card-header bg-white border-bottom-0">2-1</div>
                        <div class="card-body px-0">
                            <p class="px-3">
                                從此我的心頭銜魅力之一防止特點裝修產生學院就是實力版主，從而改善反覆像素激動家族可見，集中這樣子的顯現出來。
                            </p>
                            <!-- <img class="img-fluid"
                                src="https://images.pexels.com/photos/16991419/pexels-photo-16991419.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt=""> -->
                            <img class="h-250px w-100 object-fit-cover"
                                src="https://images.pexels.com/photos/16991419/pexels-photo-16991419.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="">

                        </div>
                        <div class="card-footer bg-white border-top-0">2-3</div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header bg-white border-bottom-0">2-1</div>
                        <div class="card-body">2-2</div>
                        <div class="card-footer bg-white border-top-0">2-3</div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header bg-white border-bottom-0">2-1</div>
                        <div class="card-body">2-2</div>
                        <div class="card-footer bg-white border-top-0">2-3</div>
                    </div>
                </div>
                <div class="col-3">
                    <div class="card ">
                        <div class="card-header bg-white border-bottom-0 rounded-0">3-1</div>
                        <div class="card-body">3-2</div>
                        <div class="card-footer bg-white border-top-0 rounded-0">3-3</div>
                    </div>
                    <div class="card mt-2">
                        <div class="card-header bg-white border-bottom-0">3-1</div>
                        <div class="card-body">3-2</div>
                        <div class="card-footer bg-white border-top-0">3-3</div>
                    </div>
                </div>



            </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
