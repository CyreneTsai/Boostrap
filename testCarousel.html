    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- 這是去複製的 font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .h-150px {
            height: 150px;
        }

        .mh-250px {
            min-height: 250px;
        }

        .h-300px {
            height: 300px;
        }


        .w-600px {
            /* width: 600px;  因為我想要她跟著畫面縮放*/
        }

        .fz-12px {
            font-size: 12px;
        }

        .fz-40px {
            font-size: 40px;
        }

        /* 透明度 */
        .op5 {
            opacity: 0.5;
        }

        /* 手指游標 */
        .cup {
            cursor: pointer;
        }

        /* 我的card1，當滑鼠移上去時，img會....  */
        .card1:hover img {
            transform: scale(1.1);
        }

        /* 過場 */
        .card1 img {
            transition: all 2s;
        }
    </style>
    <title>圖片輪播</title>

</head>

<body>
    <div class="container-md pt-3">

        <header>
            <div id="slide1" class="carousel slide w-600px h-300px" data-bs-ride="carousel">
                <!--  自己加的data-bs-ride="carousel   自動撥放-->

                <!-- 做小縮圖 -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#slide1" data-bs-slide-to="0" class="position-relative active"
                        aria-current="true" aria-label="Slide 1">
                        <!-- position-relative 在block中的相對位置  小縮圖在bar下方-->
                        <img class="w-100 position-absolute start-0 top-0" src="./images/img1.jpeg" alt="">
                        <!-- position-absolute start-0 top-0  絕對位置 小縮圖在bar下方-->

                    </button>
                    <button type="button" data-bs-target="#slide1" data-bs-slide-to="1" class="position-relative active"
                        aria-current="true" aria-label="Slide 2">
                        <img class="w-100 position-absolute start-0 top-0" src="./images/img2.jpeg" alt="">

                    </button>
                    <button type="button" data-bs-target="#slide1" data-bs-slide-to="2" class="position-relative active"
                        aria-current="true" aria-label="Slide 3">
                        <img class="w-100 position-absolute start-0 top-0" src="./images/img3.jpeg" alt="">

                    </button>
                </div>


                <div class="carousel-inner h-100">
                    <div class="carousel-item h-100 active">
                        <img class="w-100 h-100 object-fit-cover" src="./images/img1.jpeg" alt="">
                        <div class="carousel-caption">
                            授權到處軍事版權所有，在那裡瀏覽器禁止。
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <img class="w-100 h-100 object-fit-cover" src="./images/img2.jpeg" alt="">
                        <div class="carousel-caption">
                            授權到處軍事版權所有，在那裡瀏覽器禁止。
                        </div>
                    </div>
                    <div class="carousel-item h-100">
                        <img class="w-100 h-100 object-fit-cover" src="./images/img3.jpeg" alt="">
                        <div class="carousel-caption">
                            授權到處軍事版權所有，在那裡瀏覽器禁止。
                        </div>
                    </div>
                </div>



                <div class="ctrl position-absolute top-50 start-0 translate-middle-y ms-2 cup" data-bs-target="#slide1"
                    data-bs-slide="next">
                    <!--data-bs-target="對象" data-bs-side="行為" -->
                    <i class="fa-solid fa-arrow-left fz-40px text-white op5"></i>
                </div>
                <div class="ctrl position-absolute top-50 end-0 translate-middle-y me-2 cup" data-bs-target="#slide1"
                    data-bs-slide="prev">
                    <i class="fa-solid fa-arrow-right fz-40px text-white op5"></i>
                </div>

            </div>
    </div>
